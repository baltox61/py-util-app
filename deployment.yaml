apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pyapp 
  template:
    metadata:
      labels:
        app: pyapp 
    spec:
      containers:
      - name: pyapp
        image: baltox61/python-utils:latest
        ports:
        - containerPort: 9000
